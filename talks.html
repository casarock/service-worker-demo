<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Demo Page: Talks</title>
    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="webpage.html">WebTechCon</a></h1>
            <h2 class="brand-tagline">Service Worker Demo</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="talks.html">Talks</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">Talks</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Where do I speak?</h2>
                    </header>

                    <div class="post-description">
                        <p>
                            Joystiq Dear Esther tank Lucas Pope Nidhogg PC PixelProspector. Tamagotchi Castle Crashers action art style realm?
                        </p>
                        <ul>
                            <li>webtechCon 2016</li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
